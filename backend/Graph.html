<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lowest & Highest Prices Graph</title>
    <!-- Load Chart.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>15-Minute Price Data</h1>
    <canvas id="priceChart" width="800" height="400"></canvas>
    <script>
        // The Jinja2 'tojson' filter converts the Python lists to JSON.
        const timeFrames = {{ time_frames | tojson }};
        const lows = {{ lows | tojson }};
        const highs = {{ highs | tojson }};

        // Create a line chart with two datasets: one for the lowest prices and one for the highest prices.
        const ctx = document.getElementById('priceChart').getContext('2d');
        const priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timeFrames,
                datasets: [
                    {
                        label: 'Lowest Price',
                        data: lows,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: false,
                        tension: 0.1
                    },
                    {
                        label: 'Highest Price',
                        data: highs,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        fill: false,
                        tension: 0.1
                    }
                ]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time Frame'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Price'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
